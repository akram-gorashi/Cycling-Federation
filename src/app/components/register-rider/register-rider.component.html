<div class="container">
   <form *ngIf="registerNewRiderFormGroup" [formGroup]="registerNewRiderFormGroup">
      <div class="form-group has-success">
         <label class="form-label mt-4" for="name">Full Name</label>
         <input type="text" value="correct value" class="form-control is-valid" id="name" formControlName="name">
         <div class="valid-feedback">Success! You've done it.</div>
      </div>

      <div class="form-group has-danger">
         <label class="form-label mt-4" for="email">Email</label>
         <input type="email" value="wrong value" class="form-control is-invalid" id="email" formControlName="email">
         <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
      </div>

      <div class="form-group has-success">
         <label class="form-label mt-4" for="color">T-Shirt Color</label>
         <input type="color" value="correct value" class="form-control is-valid" id="color" formControlName="tshirt_color">
         <div class="valid-feedback">Success! You've done it.</div>
      </div>

      <div class="form-group has-danger">
         <label class="form-label mt-4" for="image">Image</label>
         <input type="file" value="wrong value" class="form-control is-invalid" id="image">
         <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
      </div>
   </form>
</div>

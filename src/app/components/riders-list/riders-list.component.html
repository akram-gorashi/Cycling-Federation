      <div class="col-md-10 col-md-offset-1">

         <div class="panel panel-default panel-table">
            <div class="panel-heading">
               <div class="row my-4">

                  <div class="col col-xs-6 d-flex justify-content-end">
                     <a (click)="navigateToRegNewRider()"><button type="button"
                           class="btn btn-sm btn-primary btn-create">Register new rider</button></a>
                  </div>
               </div>
            </div>
            <div class="panel-body">
               <table class="table table-striped table-bordered table-list">
                  <thead>
                     <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Full Name</th>
                        <th>License No.</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let rider of riders">
                        <td align="center">
                           <a class="btn btn-danger" (click)="removeRider(rider)"><em class="fa fa-trash"></em></a>
                        </td>
                        <td class="hidden-xs">{{rider.id}}</td>
                        <td>{{rider.full_name}}</td>
                        <td>{{rider.license_no}}</td>

                  </tbody>
               </table>
